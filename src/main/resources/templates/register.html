<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>Register</h2>

<form action="/api/auth/register" method="post" th:object="${userRegisterDTO}">
    <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" th:field="*{username}" required />
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" th:field="*{password}" required />
    </div>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" th:field="*{name}" required />
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" th:field="*{email}" required />
    </div>
    <div>
        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" name="nickname" th:field="*{nickname}" required />
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</form>
</body>
</html>
